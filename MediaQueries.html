<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>My web page</title>
        <style>
            @media print {
                .screen-only {display: none;}
            }
        </style>
    </head>
    <body>
        <p>This is paragraph 1</p>
        <p>This is another paragraph</p>
        <p class="screen-only">This paragraph won't appear when you print this page</p>
    </body>
</html>
